<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Random Attack</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.2/babel.min.js"></script>
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#1a535c" />
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      background-color: #f7fff7;
      color: #1a535c;
      margin: 0;
      overflow: hidden;
    }
    #root {
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>
<body class="h-screen w-screen overflow-hidden">
  <div id="root"></div>
  <script type="text/babel">
    const StartScreen = ({ setCurrentScreen }) => {
      const handleClick = (screen) => {
        console.log(`Navigating to ${screen}`);
        setCurrentScreen(screen);
      };

      return (
        <div className="flex flex-col items-center justify-start h-screen w-screen bg-mint-cream text-midnight-green pt-8">
          <h1 className="text-4xl font-medium mb-12">Random Attack</h1>
          <div className="flex flex-col gap-6">
            <button
              className="w-36 h-36 rounded-full bg-robin_egg_blue text-white text-lg font-semibold hover:bg-robin_egg_blue-600 transition"
              onClick={() => handleClick('uke')}
            >
              Uke
            </button>
            <button
              className="w-36 h-36 rounded-full bg-robin_egg_blue text-white text-lg font-semibold hover:bg-robin_egg_blue-600 transition"
              onClick={() => handleClick('tori')}
            >
              Tori
            </button>
            <button
              className="w-36 h-36 rounded-full bg-light_red text-white text-lg font-semibold hover:bg-light_red-600 transition"
              onClick={() => {
                console.log('Attempting to play hajime.mp3');
                const audio = new Audio('https://erikstadel.github.io/RandomAttack/hajime.mp3');
                audio.play()
                  .then(() => console.log('Hajime audio played successfully'))
                  .catch(e => console.error('Audio error:', e.message));
                handleClick('hajime');
              }}
            >
              Hajime
            </button>
          </div>
        </div>
      );
    };

    const UkeScreen = ({ attacks, setCurrentScreen, setLastAttack }) => {
      if (!attacks || attacks.length === 0) {
        console.log('No attacks loaded');
        return (
          <div className="flex flex-col items-center justify-center h-screen w-screen bg-mint-cream text-midnight-green">
            <h1 className="text-3xl font-bold">Fehler</h1>
            <p className="text-lg text-center mt-4">Keine Angriffe geladen. Bitte überprüfe data.json.</p>
          </div>
        );
      }

      const randomAttack = attacks[Math.floor(Math.random() * attacks.length)];
      React.useEffect(() => {
        setLastAttack(randomAttack);
        console.log('Updated lastAttack:', randomAttack);
      }, [randomAttack, setLastAttack]);

      let touchStartTime;

      const handleTouchStart = () => {
        touchStartTime = Date.now();
        console.log('Touch start (Uke)');
      };

      const handleTouchEnd = () => {
        const duration = Date.now() - touchStartTime;
        console.log(`Touch end (Uke), duration: ${duration}ms`);
        if (duration > 300) {
          setCurrentScreen('hajime');
        }
      };

      return (
        <div
          className="flex flex-col items-center justify-center h-screen w-screen p-6 bg-mint-cream text-midnight-green overflow-hidden select-none"
          onTouchStart={handleTouchStart}
          onTouchEnd={handleTouchEnd}
        >
          <h1 className="text-3xl font-bold mb-4">{randomAttack.category}</h1>
          <h2 className="text-2xl font-semibold text-center mb-4">{randomAttack.attack}</h2>
          <p className="text-lg text-center max-w-full">{randomAttack.explanation}</p>
        </div>
      );
    };

    const ToriScreen = ({ techniques, setCurrentScreen, setLastTechnique }) => {
      if (!techniques || techniques.length === 0) {
        console.log('No techniques loaded');
        return (
          <div className="flex flex-col items-center justify-center h-screen w-screen bg-mint-cream text-midnight-green">
            <h1 className="text-3xl font-bold">Fehler</h1>
            <p className="text-lg text-center mt-4">Keine Techniken geladen. Bitte überprüfe data.json.</p>
          </div>
        );
      }

      const randomTechnique = techniques[Math.floor(Math.random() * techniques.length)];
      React.useEffect(() => {
        setLastTechnique(randomTechnique);
        console.log('Updated lastTechnique:', randomTechnique);
      }, [randomTechnique, setLastTechnique]);

      let touchStartTime;

      const handleTouchStart = () => {
        touchStartTime = Date.now();
        console.log('Touch start (Tori)');
      };

      const handleTouchEnd = () => {
        const duration = Date.now() - touchStartTime;
        console.log(`Touch end (Tori), duration: ${duration}ms`);
        if (duration > 300) {
          setCurrentScreen('hajime');
        }
      };

      return (
        <div
          className="flex flex-col items-center justify-center h-screen w-screen p-6 bg-mint-cream text-midnight-green overflow-hidden select-none"
          onTouchStart={handleTouchStart}
          onTouchEnd={handleTouchEnd}
        >
          <h1 className="text-3xl font-bold mb-4 text-center">{randomTechnique.category}</h1>
          <h2 className="text-2xl font-semibold text-center mb-4">{randomTechnique.technique}</h2>
        </div>
      );
    };

    const HajimeScreen = ({ lastAttack, lastTechnique, setCurrentScreen }) => {
      let touchStartTime;

      const handleTouchStart = () => {
        touchStartTime = Date.now();
        console.log('Touch start (Hajime)');
      };

      const handleTouchEnd = () => {
        const duration = Date.now() - touchStartTime;
        console.log(`Touch end (Hajime), duration: ${duration}ms`);
        if (duration > 300) {
          setCurrentScreen('start');
        }
      };

      return (
        <div
          className="flex flex-col items-center justify-center h-screen w-screen p-6 bg-mint-cream text-midnight-green overflow-hidden select-none"
          onTouchStart={handleTouchStart}
          onTouchEnd={handleTouchEnd}
        >
          <div className="flex flex-col items-center justify-center h-1/2 w-full">
            {lastAttack ? (
              <>
                <h1 className="text-3xl font-bold mb-4 text-center">{lastAttack.category}</h1>
                <h2 className="text-2xl font-semibold text-center">{lastAttack.attack}</h2>
              </>
            ) : (
              <p className="text-lg text-center">Kein Angriff gezogen</p>
            )}
          </div>
          <div className="w-4/5 border-t border-midnight-green my-4"></div>
          <div className="flex flex-col items-center justify-center h-1/2 w-full">
            {lastAttack ? (
              <>
                <h1 className="text-3xl font-bold mb-4 text-center">{lastTechnique.category}</h1>
                <h2 className="text-2xl font-semibold text-center">{lastTechnique.technique}</h2>
              </>
            ) : (
              <p className="text-lg text-center">Keine Technik gezogen</p>
            )}
          </div>
        </div>
      );
    };

    const App = () => {
      const [currentScreen, setCurrentScreen] = React.useState('start');
      const [data, setData] = React.useState({ attacks: [], techniques: [] });
      const [lastAttack, setLastAttack] = React.useState(null);
      const [lastTechnique, setLastTechnique] = React.useState(null);
      const [loading, setLoading] = React.useState(true);
      const [error, setError] = React.useState(null);

      React.useEffect(() => {
        const dataUrl = 'https://erikstadel.github.io/RandomAttack/data.json';
        console.log(`Fetching ${dataUrl}`);
        fetch(`${dataUrl}?cacheBust=${Date.now()}`)
          .then(response => {
            console.log('Response status:', response.status);
            if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
            return response.json();
          })
          .then(data => {
            console.log('Data loaded:', data);
            setData(data);
            setLoading(false);
          })
          .catch(error => {
            console.error('Error loading data:', error);
            setError(error.message);
            setLoading(false);
          });
      }, []);

      if (loading) {
        return <div className="flex items-center justify-center h-screen w-screen bg-mint-cream text-midnight-green">Lade...</div>;
      }

      if (error) {
        return (
          <div className="flex flex-col items-center justify-center h-screen w-screen bg-mint-cream text-midnight-green">
            <h1 className="text-3xl font-bold">Fehler</h1>
            <p className="text-lg text-center mt-4">Fehler beim Laden der Daten: ${error}</p>
            <button
              className="mt-4 px-4 py-2 bg-robin_egg_blue text-white rounded hover:bg-robin_egg_blue-600"
              onClick={() => setCurrentScreen('start')}
            >
              Zurück
            </button>
          </div>
        );
      }

      return (
        <div className="h-screen w-screen">
          {currentScreen === 'start' && <StartScreen setCurrentScreen={setCurrentScreen} />}
          {currentScreen === 'uke' && (
            <UkeScreen
              attacks={data.attacks}
              setCurrentScreen={setCurrentScreen}
              setLastAttack={setLastAttack}
            />
          )}
          {currentScreen === 'tori' && (
            <ToriScreen
              techniques={data.techniques}
              setCurrentScreen={setCurrentScreen}
              setLastTechnique={setLastTechnique}
            />
          )}
          {currentScreen === 'hajime' && (
            <HajimeScreen
              lastAttack={lastAttack}
              lastTechnique={lastTechnique}
              setCurrentScreen={setCurrentScreen}
            />
          )}
        </div>
      );
    };

    tailwind.config = {
      theme: {
        extend: {
          colors: {
            midnight_green: '#1a535c',
            robin_egg_blue: '#4ecdc4',
            mint_cream: '#f7fff7',
            light_red: '#ff6b6b',
            naples_yellow: '#ffe66d',
          },
        },
      },
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
